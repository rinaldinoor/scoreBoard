<html>  <head>       <title> scoreBoard </title>        <meta http-equiv="Content-Language" content="en-EN">        <script src="vendor/jquery-1.4.2.min.js"></script>    <script src="lib/keylock.js"></script>    <script src="lib/jquery.keylock.js"></script>    <script src="stopwatch.js"></script>        <style type="text/css">    @font-face {      font-family: "digital-7";      src: url(digital-7.ttf);    }        body {      background-color: #000;      color: #fff;        }    .half {      width: 50%;      text-align: center;    }    .third {      width: 48%;    }        .name {      font-size: 6em;    }        .buttons{      margin: 0 auto;      text-align: center;      padding-top: 30px    }    .score {      float: left;      font-size: 12em;      margin: 0 auto;      text-align: center;    }    .time{      float: left;      font-size: 5em;      margin: 0 auto;      text-align: center;        padding-top: 10px;      width: 80px;      font-family: "digital-7";    }    .timecolon{      float: left;      font-size: 5em;      margin: 0 auto;      text-align: center;        padding-top: 10px;      width: 20px;      font-family: "digital-7";    }    .colon {        float: left;        font-size: 12em;        margin-top: -0.05em;        text-align: center;        width: 20px;    }                    #main{        width: 100%;        height: 100%;     }         #names{        height: 150px;    }    #scores{        height: 200px;    }    #time{        height: 200px;        }    #btns{        height: 60px;    }        </style>    </head>    <body>          <div id="main">        <div id="names">          <div class="half name" style="float: left;">Robot</div>          <div class="half name" style="float: right;">Human</div>        </div>        <div id="scores" style="width: 100%;" >          <div class="third score">0</div>          <div class="colon">:</div>          <div class="third score">0</div>        </div>        <div id="btns">          <div class="buttons"><button id="btnStart" type="button" onclick="toggle()" style="height: 25px; width: 100px">Start</button></div>        </div>        <div id="time">          <div style="margin: 0 auto; width: 290px; text-align: center;">            <div id="mins" class="time">00</div>            <div id="colon" class="timecolon">:</div>            <div id="secs" class="time">00</div>            <div id="comma" class="timecolon">,</div>            <div id="milis" class="time">00</div>          </div>        </div>        <div style="clear: both;"></div>      </div>    </body></html>
