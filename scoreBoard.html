<html>
  <head>   
    <title> scoreBoard </title>    
    <meta http-equiv="Content-Language" content="en-EN">
    
    <script src="js/lib/jquery.js"></script>
    <script src="js/lib/keylock.js"></script>
    <script src="js/lib/jquery.keylock.js"></script>
    <script src="js/lib/jquery.idle-timer.js"></script>
		<script src="js/lib/jquery.stopwatch.js"></script>    
		<script src="js/stopwatch.js"></script>
    <script src="js/goals.js"></script>
		<script src="js/fills.js"></script>
		<link rel="stylesheet" href="css/style.css">    

    <script>
      $(document).ready(function() {      
				$.idleTimer(3000);
        
        $(document).bind("idle.idleTimer", function() {
          $("button").fadeOut("slow");
					$("#main").fadeOut("slow");
        });
        
        $(document).bind("active.idleTimer", function() {
          $("button").fadeIn("slow");
					$("#main").fadeIn("slow");
        });
				
				$(".btn-slide").click(function(){
					$("#panel").slideToggle("slow");
					$(this).toggleClass("active"); return false;
				});
			
				

				$(".element1").bind("mouseover", fill1);
				$(".element1").bind("mouseout", unfill1);
				$(".element2").bind("mouseover", fill2);
				$(".element2").bind("mouseout", unfill2);
			});

		</script>

    </head>
    <body>
			<div id="panel"></div>
			<div id="underMain">
				<div class="slide" style="text-align: center;"><a href="#" class="btn-slide"><span>&#9660;</span></a></div>
			</div> 
			<div id="main">
				<div class="leftBckg" onclick="team1Goal()" onmouseover="fill1()" onmouseout="unfill1()"> 
					<span class="goalLText">Goal!</span>	
				</div>
				<div class="rightBckg" onclick="team2Goal()" onmouseover="fill2()" onmouseout="unfill2()"> 
					<span class="goalRText">Goal!</span>
				</div>
			</div>
			<div id="scored">
          <div class="half"> <button id="team1GoalBtn"  onclick="team1Goal()"> Goal! </button> </div>
          <div class="half"> <button id="team2GoalBtn"  onclick="team2Goal()"> Goal! </button> </div>
      </div>
      <div id="names">
        <div class="half name"><span class="element1">Robot</span></div>
        <div class="half name"><span class="element2">Human</span></div>
      </div>
      <div id="scores" style="width: 100%;">
        <div class="third score"><span class="element1" id="team1">0</span></div>
        <div class="colon"><span class="element"> :</span></div>
        <div class="third score"><span class="element2" id="team2">0</span></div>
      </div>
      <div id="startStop" >
				<div class="half"> <button id="btnStart" onclick="toggle()">Start</button> </div>
        <div class="half"> <button id="btnResetTime" onclick="resetTime()">Reset Time</button> </div>
      </div>
      <div id="timeBar"><div id="time" class="time">00:00,00</div></div>
      <div style="clear: both;"></div> 
</html>
